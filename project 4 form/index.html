<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
    <form action="">
        
        <div class="heading">
            <p>Registration form</p>     
        </div>
        <div class="name">
            <input class="1"   type="text" name="fname" id="fname" placeholder="First Name">
            <input class="2" type="text" name="lname" id="lname" placeholder="Last Name">  
        </div>
        <div class="birthday">
            <div class="b1">
                <p>Birthday</p> 
                <br>
                <input type="date" name="Birthday" id="Birthday">
                </div>
            <div class="b2">
                <p>Gender</p>
                <br>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </div>
        </div>
        <div class="name">
            <input class="1" type="email" name="email" id="email" placeholder="Email">
            <input class="2" type="text" name="phoneno" id="phoneno" placeholder="Phone Number">
                
        </div>
        <div class="sub">
            <p>Subject</p>
            <br>
            <select name="" id="">
                <option value="Choose Option">Choose option</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Biology">Biology</option>
            </select>
        </div>
        <div class="submit">
            <input type="submit" value="submit">
        </div>
    </form>
    </div>
</body>
</html>
