<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
    <div class="box">
        <div class="smallBox">
            <div class="section">
                <p id="heading">LOGIN</p>
            </div>
            <div class="section">
               <p id="tag" >Please Enter your credentials to Login</p>
            </div>
            <div class="section">
            <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div class="section">
                <input type="password" name="pass" id="pass" placeholder="password">    
            </div>
            <div class="section">
                <input type="submit" value="LOGIN">
            </div>
            <div class="section">
                <div class="inside">
                <p class="last">Not registered? <a href="">Create an account</a></p>
                </div>
            </div>
                  
         </div>
    </div>
    </form>
</body>
</html>
