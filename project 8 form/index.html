<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="./image/Fram.png" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="box">
            <div class="content">
                <div class="login">
                    Login
                </div>
                <br>
                <div class="details">
                    <p>Username</p>
                    
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <input type="text" name="name" id="name"  placeholder="Type your username">
                    
                    <br>
                    <br>
                    <p>Password</p>
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="pass" id="pass" placeholder="Type your password">
                    <p id="d1"> <a href="">Forget Password?</a></p>
                </div>
                <div class="submit">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="signup">
                    <p>Or Sign Up Using</p>
                    
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    <i class="fa fa-google" aria-hidden="true"></i>



                </div>
                <div class="last">
                    <p>Have not account yet ?</p>
                    
                    <p id="l1">SIGN UP</p>
                </div>

            </div>
        </div>
    </form>
</body>
</html>
